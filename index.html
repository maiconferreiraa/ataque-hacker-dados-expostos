<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>游뚿 ALERTA DE VAZAMENTO 游뚿</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 20px 10px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .danger {
      color: red;
      font-size: 1.5em;
      animation: piscar 1s infinite;
      margin-bottom: 20px;
    }

    @keyframes piscar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .terminal {
      background-color: #111;
      border: 2px solid lime;
      padding: 15px 20px; /* mais espa칞o nas laterais */
      text-align: left;
      width: 100%;
      max-width: 700px;
      font-size: 0.9em;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      box-sizing: border-box;
    }


    .fake-button {
      margin-top: 25px;
      padding: 12px 24px;
      background-color: red;
      color: white;
      border: none;
      font-size: 1.1em;
      cursor: pointer;
      animation: piscar 1.5s infinite;
    }

    .typing::after {
      content: '|';
      animation: blink 1s infinite step-end;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="danger">游뚿 ALERTA: VAZAMENTO DETECTADO! 游뚿</div>

  <div class="terminal">
    <div id="typing" class="typing"></div>
  </div>

  <button class="fake-button" onclick="iniciarAlerta()">
    PARAR VAZAMENTO
  </button>

  <!-- 츼udio com volume mais alto -->
  <audio id="alarm" loop>
    <source src="https://www.soundjay.com/ambulance/sounds/ambulance-siren-1.mp3" type="audio/mpeg">
    Seu navegador n칚o suporta 치udio embutido.
  </audio>



  <script>
    const alarm = document.getElementById('alarm');

    function iniciarAlerta() {
      // Garante que o 치udio ser치 tocado apenas ap칩s clique
      alarm.play().then(() => {
        // Espera um pouco antes do alert, para garantir som cont칤nuo
        setTimeout(() => {
          alert('Muito tarde... seus dados j치 foram enviados 游땓');
        }, 300); // tempo pequeno para evitar bloqueios
      }).catch((error) => {
        alert("Erro ao tocar o som: " + error.message);
      });
    }

    const texto = [
      "Conectando a servidores globais...",
      "Vazamento em: EUA, Brasil, China, R칰ssia...",
      "Extraindo dados: localiza칞칚o, hist칩rico, apps usados...",
      "Rastreamento ativo. N칚o feche esta aba.",
      "Coletando CPF: 043.351.866-90",
      "Coletando Nome: Denilson Francisco Batista",
      "Coletando Banco: Caixa Econ칪mica Federal",
      "PIX: R$500,00 processado com sucesso.",
      "Telefone infectado em sites impr칩prios.",
      "Mais dados sendo coletados..."
    ];

    const typingDiv = document.getElementById("typing");
    let linha = 0;
    let char = 0;

    function digitar() {
      if (linha < texto.length) {
        if (char < texto[linha].length) {
          typingDiv.innerHTML += texto[linha][char];
          char++;
        } else {
          typingDiv.innerHTML += "\n";
          linha++;
          char = 0;
        }
        setTimeout(digitar, 50);
      }
    }

    digitar();
  </script>

</body>
</html>
