<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游뚿 ALERTA DE VAZAMENTO 游뚿</title>
  <style>
    * { box-sizing: border-box; }

    body {
      background-color: black;
      color: lime;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 20px 10px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .danger {
      color: red;
      font-size: 1.5em;
      animation: piscar 1s infinite;
      margin-bottom: 20px;
    }

    @keyframes piscar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .terminal {
      background-color: #111;
      border: 2px solid lime;
      padding: 15px;
      text-align: left;
      width: 100%;
      max-width: 700px;
      overflow-wrap: break-word;
      word-break: break-word;
      font-size: 0.9em;
      white-space: pre-wrap;
    }

    .fake-button {
      margin-top: 25px;
      padding: 12px 24px;
      background-color: red;
      color: white;
      border: none;
      font-size: 1.1em;
      cursor: pointer;
      animation: piscar 1.5s infinite;
    }

    .typing::after {
      content: '|';
      animation: blink 1s infinite step-end;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
    }

    #overlay button {
      font-size: 1.5em;
      padding: 20px 40px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Tela inicial para permitir som -->
  <div id="overlay">
    <div>Toque para iniciar o alerta</div>
    <button onclick="iniciar()">INICIAR</button>
  </div>

  <div class="danger">游뚿 ALERTA: VAZAMENTO DETECTADO! 游뚿</div>

  <div class="terminal">
    <div id="typing" class="typing"></div>
  </div>

  <button class="fake-button" onclick="alert('Muito tarde... seus dados j치 foram enviados 游땓')">
    PARAR VAZAMENTO
  </button>

  <audio id="alarm" loop>
    <source src="https://www.soundjay.com/button/beep-09.mp3" type="audio/mpeg">
    Seu navegador n칚o suporta 치udio embutido.
  </audio>

  <script>
    const alarm = document.getElementById('alarm');
    const overlay = document.getElementById('overlay');
    const typingDiv = document.getElementById("typing");

    const texto = [
      "Conectando a servidores globais...",
      "Vazamento em: EUA, Brasil, China, R칰ssia...",
      "Extraindo dados: localiza칞칚o, hist칩rico, apps usados...",
      "Rastreamento ativo. N칚o feche esta aba.",
      "Coletando CPF: 043.351.866-90",
      "Coletando Nome: Denilson Francisco Batista",
      "Coletando Banco: Caixa Econ칪mica Federal",
      "PIX: R$500,00 processado com sucesso.",
      "Telefone infectado em sites impr칩prios.",
      "Mais dados sendo coletados..."
    ];

    let linha = 0;
    let char = 0;

    function digitar() {
      if (linha < texto.length) {
        if (char < texto[linha].length) {
          typingDiv.innerHTML += texto[linha][char];
          char++;
        } else {
          typingDiv.innerHTML += "\n";
          linha++;
          char = 0;
        }
        setTimeout(digitar, 50);
      }
    }

    function iniciar() {
      overlay.style.display = 'none';
      alarm.play().catch(err => console.log('Som bloqueado:', err));
      digitar();
    }
  </script>

</body>
</html>
